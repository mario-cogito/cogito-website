<!DOCTYPE html>
<html cogito-website="647517d33b2ddd2dc90668ae" lang="en">
<head>
  <meta charset="utf-8">
  <title> Cogito | Permsisionless ML</title>
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/marios-stellar-site-3e5e2d.webflow.css" rel="stylesheet" type="text/css">
</head>
<body class="body">
  <div class="page-wrapper">
    <div class="main-wrapper">
      <div id="yourDiv" class="section_tip">
        <div class="matrix-animation_component w-embed"><canvas></canvas></div>
        <div class="page-padding">
          <div class="container-large">
            <div class="matrix-text_component">
              <div data-w-id="47912041-ff51-767d-4e39-9685b995daef" style="opacity:0" class="bg-circle"></div>
              <h1 data-w-id="47912041-ff51-767d-4e39-9685b995daf0" style="opacity:0" class="heading-xxl">permissionless ml</h1>
              <div data-w-id="47912041-ff51-767d-4e39-9685b995daf2" style="opacity:0" class="margin-bottom margin-large">
                <div class="text-size-medium">coming soon...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=647517d23b2ddd2dc906684b" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  <script>
    // Initialising the canvas
    var canvas = document.querySelector('canvas'),
        ctx = canvas.getContext('2d');
    // Setting the width and height of the canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    // Setting up the letters
    var letters = 'ABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZ';
    letters = letters.split('');
    // Setting up the columns
    var fontSize = 10,
        columns = canvas.width / fontSize;
    // Setting up the drops
    var drops = [];
    for (var i = 0; i < columns; i++) {
      drops[i] = 1;
    }
    // Setting up the draw function
    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, .1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (var i = 0; i < drops.length; i++) {
        var text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillStyle = '#ff7676';
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        drops[i]++;
        if (drops[i] * fontSize > canvas.height && Math.random() > '.95') {
          drops[i] = 0;
        }
      }
    }
    // Loop the animation
    setInterval(draw, 30);
  </script>
</body>
</html>
